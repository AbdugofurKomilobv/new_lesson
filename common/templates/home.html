<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{ title }}</title>
    <style> 
        .content{
        margin: 0;
        padding: 0;
        width: 1000px;
        margin-left: 100px;
        margin-right: 100px;
        display: flex;
        flex-direction: row;
        }
        .card{
            margin-left: 30px;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="row" style="width: 1200px; margin-top: 30px; margin-left: 50px; margin-right: 50px;">
        <div class="col-3">
            <ul class="list-group" style="width: 18rem;">
                <li class="list-group-item active">Categories</li>
                {% for itm in cat %}
                <li class="list-group-item"><a href="/category/{{itm.pk}}">{{ itm.title_name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    
        <div class="col-9">
            <div class="row">
                {% for i in news %}
                <div class="col-md-4 mb-3">
                    <div class="card" style="width: 18rem;">
                        {% if i.photo %}
                            <img class="card-img-top" src="{{ i.photo.url }}" alt="{{ i.title }}">
                        {% else %}
                            <img class="card-img-top" src="/photos/2025/03/11/Screenshot_from_2025-01-14_11-52-32.png" alt="{{ i.title }}">
                        {% endif %}
                        
                        <div class="card-body">
                            <h5 class="card-title">{{ i.title }}</h5>
                            <p class="card-text">{{ i.context }}</p> 
                           
                            <a href="#" class="btn btn-primary">Go view</a>
                           
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
